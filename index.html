<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>World Country</title>
      <!-- Bootstrap Css -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <section class="container my-2">
         <!-- input box -->
         <div class="d-flex">
            <input
               id="input-field"
               type="text"
               class="form-control me-2"
               placeholder="Search Your Country"
            />
            <!-- Button -->
            <button class="btn btn-outline-dark" id="search-btn">Button</button>
         </div>
      </section>
      <section class="container">
         <!-- Country details -->
         <div class="row" id="country-details"></div>
         <hr />
      </section>
      <section class="container mt-2">
         <div id="error"></div>
         <!-- Countris -->
         <div id="country-container" class="row"></div>
         <!-- //spinner -->
         <div id="spinner" class="m-5 text-center d-none">
            <div class="spinner-grow" role="status">
               <span class="visually-hidden">Loading...</span>
            </div>
         </div>
      </section>

      <!-- js linkup -->
      <script src="app.js"></script>
   </body>
</html>
